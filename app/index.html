<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Valerie | Filters</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<!-- For Localization -->
	<script src="https://code.angularjs.org/1.5.0/i18n/angular-locale_pt-br.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	<script src="/js/main.js"></script>
</head>
<body>
	<div>
		<main class="main">
			<div class="container">
				<div class="row" ng-controller="TestCtrl as test">
					<div class="col-md-6" >
						<h1 class="title">Filters</h1>
						<form ng-submit="test.addPerson(test.name, test.species)" class="form-horizontal" name="form" novalidate>
							<input class="form-control" name="name" ng-model="test.name" placeholder="Nome" type="text">
							<input type="text" class="form-control alone" name="species" ng-model="test.species" placeholder="EspÃ©cie">
							<button class="btn btn-primary alone" type="submit" style="float: right">Adicionar</button>
						</form>
						
					</div><!-- END half-width collumn -->
					
					<div class="col-md-6">
						<input class="form-control alone" placeholder="Pesquisar..." type="text" ng-model="search.name">
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="person in test.people | filter: search">
								{{ person.name }} - {{ person.species }}
							</li>
						</ul>
					</div>

				</div>
			</div><!-- END .container -->
		</main><!-- END main -->
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Valerie | Forms</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<!-- For Localization -->
	<script src="https://code.angularjs.org/1.5.0/i18n/angular-locale_pt-br.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	<script src="/js/main.js"></script>
</head>
<body>
	<div>
		<main class="main">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 class="title">Forms</h1>
						<form class="form-horizontal" name="form" ng-controller="FormController" novalidate>
							<fieldset>
								
								<div class="form-group" ng-class="{ 'has-error': form.uName.$invalid && form.uName.$touched}">
									<label for="uName" class="col-lg-2 control-label">Nome</label>
									<div class="col-lg-10">
										<input type="text"  class="form-control" id="uName" name="uName" ng-model="user.name" required="" placeholder="Nome">
									</div>
								</div>
								<div class="row">
									<div class="alert alert-dismissible alert-danger col-lg-6 input-alert" ng-show="form.uName.$touched && form.uName.$invalid">
										<!-- <button type="button" class="close" data-dismiss="alert">x</button> -->
										<strong>Por favor, insira seu nome.</strong>
									</div>
								</div>

								<div class="form-group" ng-class="{ 'has-error': form.uEmail.$invalid && form.uEmail.$touched }">
									<label for="uEmail" class="col-lg-2 control-label">E-mail</label>
									<div class="col-lg-10">
										<input type="text" ng-model="user.email" class="form-control" 
										 id="uEmail" name="uEmail" placeholder="E-mail" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' required>
									</div>
								</div>
								<div class="row">
									<div class="alert alert-dismissible alert-danger col-lg-6 input-alert"
											ng-show="form.uEmail.$error.required && form.uEmail.$touched">
										<strong>Por favor, insira o seu e-mail.</strong>
									</div>
									<div class="alert alert-dismissible alert-danger col-lg-6 input-alert"
											ng-show="form.uEmail.$error.pattern">
										<strong>Por favor, insira um e-mail v√°lido.</strong>
									</div>
								</div>

								<div class="form-group">
									<label class="col-lg-2 control-label">Sexo</label>
									<div class="col-lg-10">
										<div class="radio">
											<label>
												<input type="radio" name="optionsRadios" ng-model="user.gender" id="option1" value="male" checked="">
												Masculino
											</label>
										</div>
										
										<div class="radio">
											<label>
												<input type="radio" name="optionsRadios" ng-model="user.gender" id="option2" value="female">
												Feminino
											</label>
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<div class="checkbox">
											<label>
												<input type="checkbox" ng-model="user.agree" required> Eu aceito os termos do contrato.
											</label>
										</div>
									</div>
								</div>
								
								<div class="" style="float:right">
									<button class="btn btn-default" ng-class="{disabled: form.$pristine}"
										ng-click="reset(form)">Limpar</button>
									<button class="btn btn-primary" type="submit" ng-class="{disabled: form.$invalid}"
										ng-click="update(user)">Enviar</button>
								</div>
							</fieldset>

							<div class="row alone">
								<pre><code>
									{{user | json}}
								</code></pre>
								
								<pre><code>
									{{master | json}}
								</code></pre>
							</div>
						</form>
						
					</div><!-- END half-width collumn -->

				</div>
			</div><!-- END .container -->
		</main><!-- END main -->
	</div>
</body>
</html>
